<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Idea Analyzer</title>
<style>
body{
  background:linear-gradient(135deg,#020617,#1e1b4b);
  color:white;font-family:system-ui;padding:40px;
}
.badge{
  text-align:center;font-size:13px;
  opacity:.7;margin-bottom:20px;
}
textarea{
  width:100%;height:120px;padding:15px;
  border-radius:12px;border:none;
}
button{
  margin-top:15px;width:100%;padding:14px;
  border:none;border-radius:12px;
  background:#6366f1;color:white;
}
#res{
  margin-top:20px;background:#020617;
  padding:18px;border-radius:12px;
}
</style>
</head>
<body>

<div class="badge">âš¡ Built by Sayam Ghosh</div>

<h2>ðŸ’¡ How Smart Is This Idea?</h2>
<textarea id="idea"></textarea>
<button onclick="analyze()">Analyze</button>
<div id="res"></div>

<script>
let history=JSON.parse(localStorage.getItem("ideas")||"[]");

function analyze(){
 const t=idea.value.trim();
 if(!t)return;

 history.push(t.length);
 localStorage.setItem("ideas",JSON.stringify(history));

 const avg=history.reduce((a,b)=>a+b,0)/history.length;

 res.innerHTML=
 `ðŸ§  Feasibility: ${Math.min(100,t.length)}%<br>
 ðŸ“Š Compared to your past ideas: ${t.length>avg?"Above":"Below"} average`;

 localStorage.setItem("idea_draft",t);
}

idea.value=localStorage.getItem("idea_draft")||"";
</script>
</body>
</html>
